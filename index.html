<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #2C2C2C;
            color: #f8eee7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #1F1F1F;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-bar {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .nav-bar li {
            margin: 0 15px;
        }
        .nav-bar .home-link img {
            height: 40px;
            width: auto;
        }
        .nav-bar a {
            text-decoration: none;
            color: #f8eee7;
            font-family: 'Noto Sans', sans-serif;
            font-size: 1rem;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #EE2A7B;
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 2rem;
        }
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            background-color: #1F1F1F;
            color: #f8eee7;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        footer a {
            color: #EE2A7B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
